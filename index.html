<!DOCTYPE html>
<html>
  <head>
    <title>ONLINGA (Working Title)</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <section id="wrapper">
      <section id="preloader">
        <p>Loading ...</p>
        <div class="progress">
          <div class="bar"></div>
        </div>
      </section>
      <section id="gamepad" class="hidden">
        <canvas id="background-canvas" width="560" height="469"></canvas>
        <div class="trees"></div>
        <div class="hills"></div>
        <div class="military"></div>
        <div class="highlight"></div>
        <div id="hint"></div>
        <div id="hit">2 HITS</div>
      </section>
    </section>
    <script src="script/jquery.js" type="text/javascript"></script>
    <script src="script/jrandom.js" type="text/javascript"></script>
    <script src="script/main.js" type="text/javascript"></script>
    <script src="script/units.js" type="text/javascript"></script>
    <script src="script/gamepad.js" type="text/javascript"></script>
  </body>
</html>
