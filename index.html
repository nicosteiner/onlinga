<!DOCTYPE html>
<html>
  <head>
    <title>ONLINGA (Working Title)</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/units.css">
    <link rel="stylesheet" type="text/css" href="css/gamepad.css">
  </head>
  <body>
    <section id="wrapper">
      <section id="preloader">
        <p>Loading ...</p>
        <div class="progress">
          <div class="bar"></div>
        </div>
      </section>
      <section id="gamepad" class="hidden">
        <canvas id="background-canvas" width="560" height="469"></canvas>
        <div id="next-turn-button">
          <img src="img/main/next-turn.png" width="40" height="40">
        </div>
        <div class="trees"></div>
        <div class="hills"></div>
        <div class="military"></div>
        <div class="health"></div>
        <div class="highlight hexaeder"></div>
        <div id="hint"></div>
        <div id="title" class="hidden"></div>
        <div id="hit">2 HITS</div>
      </section>
    </section>
    <script src="jquery/jquery.js" type="text/javascript"></script>
    <script src="jquery/jrandom.js" type="text/javascript"></script>
    <script src="script/main.js" type="text/javascript"></script>
    <script src="script/units.js" type="text/javascript"></script>
    <script src="script/gamepad.js" type="text/javascript"></script>
  </body>
</html>
